<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Board Posts</h1>

    <!-- Add Post 버튼 추가 -->
    <a href="/board/new" class="btn btn-primary mb-3">Add Post</a>

    <div class="list-group">
        <!-- 게시글 목록 -->
        <div th:each="post : ${posts}" class="list-group-item">
            <h5 class="mb-1">
                <a th:href="@{/board/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
            </h5>
            <p th:text="${post.content}">Post Content</p>
            <small class="text-muted" th:text="'Written by ' + ${post.member.nickname}">Author Name</small>
            <div class="d-flex justify-content-between">
                <small class="text-muted">Comments: <span th:text="${post.comments.size()}">0</span></small>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
